name: Publish to TestPyPI

# ============================================================================
# Milestone 3: Updated workflow for continuous deployment to TestPyPI
# Changes made:
# - Fixed repository_owner from 'DSCI_524_group_25' to 'UBC-MDS' (line 82)
# - Changed deployment target from PyPI to TestPyPI (as per syllabus requirement)
# - Added test job to run test suite before publishing (syllabus requirement)
# - Updated environment URL to test.pypi.org
# ============================================================================

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  # Setup build separate from publish for added security
  # See https://github.com/pypa/gh-action-pypi-publish/issues/217#issuecomment-1965727093
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
        with:
          fetch-tags: true

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v5.1.0
        with:
          # Milestone 3: Python version matches pyproject.toml (requires-python >= 3.10)
          python-version: "3.11"

      - name: Install hatch
        run: |
            python -m pip install --upgrade pip
            python -m pip install hatch

      - name: Build package using Hatch
        run: |
            hatch run build:check

            echo ""
            echo "Generated files:"
            ls -lh dist/

      - name: Store the distribution packages
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v4
        with:
          name: python-package-distributions
          path: dist/
          if-no-files-found: error

  # ============================================================================
  # Milestone 3: Run tests before publishing (as per syllabus requirement)
  # "workflow runs the test suite, style checkers and deploys to package to test PyPI"
  # ============================================================================
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v5.1.0
        with:
          python-version: "3.11"

      - name: Install hatch
        run: |
          python -m pip install --upgrade pip
          python -m pip install hatch

      - name: Install package
        run: |
          pip install -e .

      - name: Run test suite
        run: |
          hatch run test:run

  publish:
    name: >-
      Publish Python üêç distribution üì¶ to TestPyPI
    # Milestone 3: Fixed repository_owner from 'DSCI_524_group_25' to 'UBC-MDS'
    if: github.repository_owner == 'UBC-MDS' && github.event_name == 'push'
    needs:
      - build
      - test
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      # Milestone 3: Changed URL to TestPyPI (as per syllabus requirement)
      url: https://test.pypi.org/p/dsci_524_group_25
    permissions:
      id-token: write

    steps:
      - name: Download dists
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v4
        with:
          name: python-package-distributions
          path: dist/
          merge-multiple: true

      # Milestone 3: Publish to TestPyPI on push to main (continuous deployment)
      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
