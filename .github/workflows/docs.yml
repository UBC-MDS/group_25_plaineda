name: Build and Deploy Docs

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install quartodoc

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Build quartodoc
        run: |
          quartodoc build --verbose

      - name: Render Quarto site
        run: |
          quarto render

      - name: Upload docs artifact for PR preview
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview-${{ github.event.pull_request.number }}
          path: ./docs
          retention-days: 7

      - name: Comment PR with preview info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“š **Documentation Preview**\n\nDocs have been built successfully! Download the artifact `docs-preview-${{ github.event.pull_request.number }}` from the Actions tab to preview locally.\n\nOnce merged to main, docs will be deployed to: https://ubc-mds.github.io/DSCI_524_group_25/'
            })

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages