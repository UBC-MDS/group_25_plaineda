name: CI Build
# Milestone 3: Run the test suite and style checkers on pull requests and pushes to main branch
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 23 * * Sun'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.13"]

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4.5.2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v5.1.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install hatch
      run: |
        python -m pip install --upgrade pip
        python -m pip install hatch

    # ================================
    # Milestone 2 REQUIRED STEP
    # Install the package so pytest can import:
    #   from dsci_524_group_25.format_destination import ...
    # Without this, CI fails with ModuleNotFoundError
    # ================================
    - name: Install package (Milestone 2)
      run: |
        pip install -e .

    # ================================
    # Milestone 3: Added style checker (syllabus requirement)
    # "runs the test suite and style checkers"
    # ================================
    - name: Run style checker
      run: |
        pip install ruff
        ruff check src/

    - name: Run test suite
      run: |
        hatch run +py=${{ matrix.python-version }} test:run

    # Upload coverage to Codecov (only once to avoid duplicates)
    - name: Upload to codecov
      if: runner.os == 'macOS' && matrix.python-version == '3.13'
      uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7  # v5.5.1
      with:
        verbose: true
        files: ./coverage.xml
