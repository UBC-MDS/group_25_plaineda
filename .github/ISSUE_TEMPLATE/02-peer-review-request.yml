name: Peer Review Request
description: Request a peer review for this package
title: "[PEER REVIEW] Package Review Request for TravelPy"
labels: [peer-review]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to review our package!

  - type: input
    id: package-name
    attributes:
      label: Package Name
      description: Name of the package being reviewed
      value: "TravelPy"
    validations:
      required: true

  - type: input
    id: repo-url
    attributes:
      label: Repository URL
      description: Link to the GitHub repository
      value: "https://github.com/UBC-MDS/DSCI_524_group_25"
    validations:
      required: true

  - type: input
    id: docs-url
    attributes:
      label: Documentation URL
      description: Link to the package documentation
      value: "https://ubc-mds.github.io/DSCI_524_group_25/"
    validations:
      required: true

  - type: input
    id: pypi-url
    attributes:
      label: TestPyPI URL
      description: Link to the package on TestPyPI
      value: "https://test.pypi.org/project/travelpy/"
    validations:
      required: true

  - type: textarea
    id: review-areas
    attributes:
      label: Areas to Review
      description: Specific areas you would like feedback on
      value: |
        - [ ] Documentation clarity
        - [ ] Code quality and style
        - [ ] Test coverage
        - [ ] Installation instructions
        - [ ] Function usability
    validations:
      required: false

  - type: textarea
    id: additional-notes
    attributes:
      label: Additional Notes
      description: Any other information for the reviewer
    validations:
      required: false
```

